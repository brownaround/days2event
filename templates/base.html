<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Days2Event - Global Festival Countdown{% endblock %}</title>

  <meta name="description" content="Track upcoming global music festivals like Coachella, Tomorrowland, and EDC. Find out how many days left until your favorite event!" />
  <meta name="keywords" content="music festival countdown, Coachella, Tomorrowland, EDC, KPOP, EDM, POP, Pride, festival calendar" />
  <meta name="author" content="Days2Event Team" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Days2Event - Global Festival Countdown" />
  <meta property="og:description" content="How many days until your favorite festival? Find out now!" />
  <meta property="og:url" content="https://days2event.com/" />
  <meta property="og:image" content="https://days2event.com/og-cover.jpg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Days2Event - Global Festival Countdown" />
  <meta name="twitter:description" content="How many days until your favorite festival? Find out now!" />
  <meta name="twitter:image" content="https://days2event.com/og-cover.jpg" />

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-PS7Q2ZMR');</script>
  <!-- End Google Tag Manager -->

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-78R520RQ1E"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-78R520RQ1E');
  </script>

  <!-- Google Adsense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8888557569927473"
     crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css" />
  {% block head %}{% endblock %}
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PS7Q2ZMR"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <!-- 네비게이션 메뉴 시작 -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo" onclick="window.location.href='/'">🎉 Days2Event</div>
      <div class="hamburger" id="hamburger">☰</div>
      <ul class="nav-links" id="navMenu">
        <li><a href="/" class="active">🏠 Home</a></li>
        <li><a href="/multi-genre">✨ Multi-Genre</a></li>
        <li><a href="/edm">🪩 EDM</a></li>
        <li><a href="/pop">🎶 POP</a></li>
        <li><a href="/k-pop">🇰🇷🎵 K-POP</a></li>
        <li><a href="/pride">🏳️‍🌈 PRIDE</a></li>
        <li><a href="/by-region">📍 By Region</a></li>
      </ul>
    </div>
  </nav>
  <!-- 네비게이션 메뉴 끝 -->

  {% block content %}{% endblock %}

<script>
  // 햄버거 메뉴 토글
  const hamburger = document.getElementById('hamburger');
  const navMenu = document.getElementById('navMenu');
  hamburger.addEventListener('click', () => {
    navMenu.classList.toggle('show');
  });

  // 메뉴 클릭 시 모바일 메뉴 닫기
  document.querySelectorAll('#navMenu a').forEach(link => {
    link.addEventListener('click', () => {
      if(navMenu.classList.contains('show')){
        navMenu.classList.remove('show');
      }
    });
  });
</script>

</body>
</html>
