
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }} | Days2Event</title>
  <meta name="description" content="{{ meta_description }}">
  <meta property="og:title" content="{{ title }} | Days2Event" />
  <meta property="og:description" content="{{ meta_description }}" />
  <meta property="og:image" content="{{ og_image_url }}" />
  <meta property="og:url" content="https://days2event.com/{{ slug }}.html" />
  <meta name="robots" content="index, follow" />
</head>
<body>
  <h1>🎤 {{ title }}</h1>
  <p><strong>📍 Location:</strong> {{ location }}</p>
  <p><strong>📅 Dates:</strong> {{ dates | join(', ') }}</p>
  <p><strong>⏳ Countdown:</strong> {{ timer_date }}</p>

  {% if lineup %}
  <h2>🎶 Line-up</h2>
  <ul>
    {% for artist in lineup %}
    <li>{{ artist }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <p><a href="{{ ticket_link }}" target="_blank">🎟️ Official Ticket Link</a></p>
  <p><a href="{{ official_site }}" target="_blank">🌐 Visit Official Website</a></p>

  <p>{{ meta_description }}</p>
</body>
</html>
