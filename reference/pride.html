function toggleMenu(){document.getElementById('navMenu').classList.toggle('show');}
let cards=[...document.querySelectorAll('.event-card')];
cards.sort((a,b)=>new Date(a.dataset.date)-new Date(b.dataset.date));
const c=document.getElementById('events');c.innerHTML='';cards.forEach(x=>c.appendChild(x));
cards.forEach(card=>{const btn=card.querySelector('.reveal-btn'),cd=card.querySelector('.countdown'),
d=new Date(card.dataset.date),t=new Date(),days=Math.ceil((d.setHours(0,0,0,0)-t.setHours(0,0,0,0))/(86400000));
btn.addEventListener('click',()=>{cd.textContent=`⏳ ${days>0?days+' days left':days===0?'Today! 🎉':'Passed 💤'}`;cd.classList.remove('hidden');cd.classList.add('reveal-animation');btn.style.display='none';});});
function filterCards(){const q=document.getElementById('searchInput').value.toLowerCase();document.querySelectorAll('.event-card').forEach(card=>card.style.display=card.querySelector('h2').innerText.toLowerCase().includes(q)?'block':'none');}
